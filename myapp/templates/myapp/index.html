<html>
<head>
    <title>Matrix Form</title>
</head>

<body>
    #{% if message %}
    #<p style="color:red">{{ message }}</p>
    #{% endif %}

    <form action="myapp:getdata" method="post">
        <legend> Please sign in:</legend>
        <p><input name="username" placeholder='Username' value="{{ username }}"></p>
        <p><input name="password" placeholder="password" type="password"></p>
        <p><button type="submit">Sign In</button></p>
    </form>


{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!-- <li><a href="/myapp/{{ question.id }}/">{{ question.question_text }}</a></li> -->
        <li><a href="% url 'dpp:etail' question.id %">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No myapp are available.</p>
{% endif %}

</body>

</html>
